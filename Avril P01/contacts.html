<body>
  <div class="wrapper-page"><!-- CONTAINER -->
    <div class="flex-col">
      <div class="wrapper-around">
        <h2>CONTACT US</h2>
        <h4>Through the DMs in the following social media platform!</h4>
      </div>

      <form type="post" class="contact-form flex-col">
        <h4><label for="name">Name</label></h4>
        <input type="text" placeholder="Your Name" name="name">
        <h4><label for="email">E-mail</label></h4>
        <input type="text" placeholder="sample@sfu.ca" name="email">
        <h4><label for="message">Message</label></h4>
        <textarea placeholder="Tell us about your opinion!" rows="4" cols="20" type="text" required="" spellcheck="true"></textarea>
        <div class="top-wrap aligner">
          <button type="submit" name="submit">Submit</button>
        </div>
      </form>

    </div>
