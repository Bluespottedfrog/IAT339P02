        <div class="underline"></div>
        <h3> Payment Info </h3>

        <div class="left">
        <form type="post" class="payment ">
          <div class="column">
            <label for=""><h4> Cardholder Name </h4></label>
            <div class="row">
                <input type="text" placeholder="First Name" name="first-name">
                <input type="text" placeholder="Last Name" name="last-name">
            </div>

            <h4><label for="card-numer"> Card Number </label></h4>
              <input type="text" placeholder="0000 0000 0000 0000" name="card-number" maxlength="16">

            <div class="row">
              <div class="column">
                <label for=""><h4> Expiry date </h4></label>
                <div class="row">
                  <input type="number" placeholder="MM" name="exp-mon" maxlength="2" min="00" max="12">
                  <input type="number" placeholder="YYYY" name="exp-year" maxlength="4" min="2020">
                </div>
              </div>
              <div class="column">
                <label for=""><h4> CVV </h4></label>
                <input type="text" placeholder="000" name="cvc" maxlength="3">
              </div>

            </div>
