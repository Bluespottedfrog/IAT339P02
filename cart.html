<!DOCTYPE html>
<html lang="en">

  <head>
    <title> Cart </title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">

      <div class="mobileNav">

        <div class="nav-item-container">
              <ion-icon id="hamburgerMenu" name="menu-outline"></ion-icon>
        </div>


        <div class="nav-item-container">
          <a href="checkout.html">
            <ion-icon name="basket-outline"></ion-icon>
          </a>
        </div>

      </div>

      <div class="innerNavbar">
        <div class="nav-item-container">
          <a class="nav-item" href="shop.html">
            shop
          </a>
        </div>

        <div class="nav-item-container">
          <a class="nav-item" href="checkout.html">
            about
          </a>
        </div>

        <div class="nav-item-container">
          <a href="index.html">
            <img id="headerLogo" src="res/CatLogo.svg"/>
          </a>
        </div>

        <div class="nav-item-container">
          <a class="nav-item" href="events.html">
            events
          </a>
        </div>

        <div class="nav-item-container">
          <a class="nav-item" href="contact.html">
            contact
          </a>
        </div>


        <!-- INSERT SHOP ICON HERE -->

      </div>

    </div>
    <!-- ./NAVBAR -->

    <div class="wrapper center">  <!-- WRAPPER -->
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>


      <div style="width: 50vw;margin-top: 120px;" class="container column">  <!-- CONTAINER 1 -->
        <div class="product-section">
          <h2> MY CART </h2>
          <div class="underline"></div>
        </div>

        <h3> Items </h3>

        <div class="checkoutItemContainer">
          <div class="checkoutItem">
            <img src="res/shirt.png">
            <h4> Shirt </h4>
          </div>

          <div class="qtyButtonContainer">
              <div class="qtyButton">
                <div class="sign">-</div>1<div class="sign">+</div>
              </div>
          </div>

          <div class="priceContainer">
            <h4>$24.99</h4>
          </div>
        </div>

        <div class="checkoutItemContainer">
          <div class="checkoutItem">
            <img src="res/bottle.png">
            <h4> Water Bottle </h4>
          </div>

          <div class="qtyButtonContainer">
              <div class="qtyButton">
                <div class="sign">-</div>1<div class="sign">+</div>
              </div>
          </div>

          <div class="priceContainer">
            <h4>$15.99</h4>
          </div>
        </div>


          <div class="totalContainer right"> <!-- Total Amount Due -->
                <div class="column right">
                    <p> Sub Total </p>
                    <p> GST </p>
                    <h4> Total </h4>
                </div>
                <div class="column">
                    <p> $ 40.98 </p>
                    <p> $ 2.05 </p>
                    <h4> $ 43.03 </h4>
                </div>
          </div>
          <div class="totalContainer right">
            <a href="checkout.html" >
             <div class="button" >
              <h4> Check Out </h4>
             </div>
            </a>
          </div>


      </div>  <!-- End of CONTAINER 1 -->

    </div>



  </body>
</html>
