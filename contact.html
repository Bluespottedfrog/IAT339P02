    <div class="wrapper center">  <!-- WRAPPER -->
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

      <div  class="half-width container column">  <!-- CONTAINER 1 -->

        <h1> Contact </h1>
        <h3 style="color: #c1e297;">联系我们</h3>

        <div class="underline"></div>


        <div class="contactContainer contact-section center">
          <div class="column center">
            <div class="contact-section column center">
              <h3>Find us on social medias!</h3>
              <h4 style="color: #c1e297;">在以下社交平台关注我们！</h4>
            </div>

            <div class="contact-icon row">
              <a href="https://www.instagram.com/cosyben/" target="_blank" rel="noopener noreferrer">
                <h3>
                  <ion-icon name="logo-instagram"></ion-icon>
                </h3>
              </a>

              <a href="https://www.youtube.com/CosyBen" target="_blank" rel="noopener noreferrer">
                  <h3>
                    <ion-icon name="logo-youtube"></ion-icon>
                  </h3>
                </a>

              <a href="https://twitter.com/CosyBen" target="_blank" rel="noopener noreferrer">
                <h3>
                  <ion-icon name="logo-twitter"></ion-icon>
                </h3>
              </a>

              <a href="https://v.douyin.com/eeWk1h2/" target="_blank" rel="noopener noreferrer">
                <h3>
                  <ion-icon name="logo-tiktok"></ion-icon></ion-icon>
                </h3>
              </a>

            </div>
          </div>
        </div>

        <form type="post" class="contact-section"><!-- Contact form -->
          <div class="contact-section column center">
            <h3><label for="name">Slide into our DMs!</label></h3>
            <h4 style="color: #c1e297;">如果正式点，留个言！</h4>
          </div>
          <div class="contact-section column">
            <input type="text" placeholder="Your Name" name="name">
            <input type="email" placeholder="Your Email" name="email">
            <textarea placeholder="Tell us about your opinion!" rows="4" cols="20" type="text" required="" spellcheck="true"></textarea>
          </div>
          <div class="center">
            <input type="submit" value="send"></input>
          </div>
        </form>

      </div>
    </div>
