    <div class="wrapper center">  <!-- WRAPPER -->
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

      <div style="width: 50vw; margin-top: 120px;" class="container column">  <!-- CONTAINER 1 -->

        <h1> Contact </h1>

        <div class="underline"></div>


        <div class="socialMediaContainer">
          <div class="column center">
            <h3>Find us on social medias!</h3>
            <div class="row">
              <a href="https://www.instagram.com/cosyben/" target="_blank" rel="noopener noreferrer">
                <h3><ion-icon name="logo-instagram"></ion-icon></h3> </a>

        <form type="post"><!-- Contact form -->
          <div class="column">
            <div class="center">
              <h3><label for="name">Slide into our DMs!</label></h3>
            </div>
            <input type="text" placeholder="Your Name" name="name">
            <input type="email" placeholder="Your Email" name="email">
            <textarea placeholder="Tell us about your opinion!" rows="4" cols="20" type="text" required="" spellcheck="true"></textarea>
          </div>
          <div class="center">
            <input type="submit"></input>
          </div>
        </form>
