      <div class="innerNavbar">
        <div class="nav-item-container">

    <!-- ./NAVBAR -->

    <div class="wrapper center">  <!-- WRAPPER -->
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

      <div style="width: 50vw; margin-top: 120px;" class="container column">  <!-- CONTAINER 1 -->



        <h3> Payment Info </h3>
        <div class="underline"></div>

        <div class="left space-between indv-section"><!-- Left -->
        <div class="column">
          <div class="total-payment totalContainer left">
            <div class="column row">
              <p> Sub Total </p>
              <p> GST </p>
              <h4> Total </h4>
            </div>
            <div class="column">
              <p> $ 40.98 </p>
              <p> $ 2.05 </p>
              <h4> $ 43.03 </h4>
            </div>
          </div>
          <a href="cart.html">
            <button> back to cart </button>
          </a>
        </div>
          <form type="post" class="payment "><!-- Right -->
            <div class="column">
              <label for=""><h4> Cardholder Name </h4></label>
              <div class="row">
                  <input type="text" placeholder="First Name" name="first-name">
                  <input type="text" placeholder="Last Name" name="last-name">
              </div>

              <h4><label for="card-numer"> Card Number </label></h4>
                <input type="text" placeholder="0000 0000 0000 0000" name="card-number" maxlength="16">

              <div class="row">
                <div class="column">
                  <label for=""><h4> Expiry date </h4></label>
                  <div class="row">
                    <input type="number" placeholder="MM" name="exp-mon" maxlength="2" min="00" max="12">
                    <input type="number" placeholder="YYYY" name="exp-year" maxlength="4" min="2020">
                  </div>
                </div>
                <div class="column">
                  <label for=""><h4> CVV </h4></label>
                  <input type="text" placeholder="000" name="cvc" maxlength="3">
                </div>

              </div>

            <input type="submit" value="Take My Money"></input>

          </form>
        </div>
      </div>  <!-- End of CONTAINER 1 -->


    </div>



  </body>
