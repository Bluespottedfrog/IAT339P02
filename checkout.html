    <!-- ./NAVBAR -->

    <div class="wrapper center">  <!-- WRAPPER -->
      <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

      <div style="margin-top: 120px;" class="half-width container column">  <!-- CONTAINER 1 -->

        <h3> Payment Info </h3>
        <div class="underline"></div>

        <div class="left space-between indv-section"><!-- Left -->
        <div class="column">
          <div class="total-payment totalContainer left">
            <div class="column row">
              <p> Sub Total </p>
              <p> GST </p>
              <h4> Total </h4>
            </div>
            <div class="column">
              <p> $ 40.98 </p>
              <p> $ 2.05 </p>
              <h4> $ 43.03 </h4>
            </div>
          </div>
          <div>
            <a class="button" href="cart.html">
              back to cart
            </a>
        </div>
        </div>
          <form class="payment "><!-- Right -->
            <div class="column">
              <label><h4> Cardholder Name </h4></label>
              <div class="payment-input-wrapper">
                  <input type="text" placeholder="First Name" name="first-name">
                  <input type="text" placeholder="Last Name" name="last-name">
              </div>

              <h4><label> Card Number </label></h4>
                <input type="text" placeholder="0000 0000 0000 0000" name="card-number" maxlength="16">

              <div class="payment-input-wrapper">
                <div class="column">
                  <label><h4> Expiry date </h4></label>
                  <div class="row">
                    <input type="number" placeholder="MM" name="exp-mon" min="00" max="12">
                    <input type="number" placeholder="YYYY" name="exp-year"min="2020">
                  </div>
                </div>
                <div class="column">
                  <label><h4> CVV </h4></label>
                  <input type="text" placeholder="000" name="cvc" maxlength="3">
                </div>

              </div>

            <input type="submit" value="Take My Money">
          </div>
          </form>
        </div>
      </div>  <!-- End of CONTAINER 1 -->


    </div>

    <!-- FOOTER -->

                <ion-icon id="tiktok" class="socials" name="logo-tiktok"></ion-icon>
              </a>

            </div>
          </div>

    </div>
    <!-- END OF FOOTER -->
