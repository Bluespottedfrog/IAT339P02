<!DOCTYPE html>
<html lang="en">

  <head>
    <title> TEST </title>
    <link rel="stylesheet" href="new.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>

  <body>

  <div class="carousel-wrapper">
    <div class="carousel">
  		<a class="carousel-item active">
  			<img src="res/videos/EnglishBay.png">
  		</a>
  		<a class=" carousel-item next">
  			<img src="res/videos/SunflowerFestival.png">
  		</a>
  		<a class="carousel-item">
  			<img src="res/videos/Mahjong.png">
  		</a>
  		<a class="carousel-item">
  			<img src="res/videos/EnglishBay.png">
  		</a>
  		<a class="carousel-item prev">
  			<img src="res/videos/SunflowerFestival.png">
  		</a>
  		<div class="carousel-button-container">
  			<div class="carousel-button"><i></i></div>
  			<div class="carousel-button"><i></i></div>
  		</div>
  	</div>
  </div>


  <script>
  const slider = document.querySelector(".carousel");
      const slides = document.querySelectorAll(".carousel-item ");
      const button = document.querySelectorAll(".carousel-button");

      let current = 0;
      let prev = 4;
      let next = 1;

      for (let i = 0; i < button.length; i++) {
        button[i].addEventListener("click", () => i == 0 ? gotoPrev() : gotoNext());
      }

      const gotoPrev = () => current > 0 ? gotoNum(current - 1) : gotoNum(slides.length - 1);

      const gotoNext = () => current < 4 ? gotoNum(current + 1) : gotoNum(0);

      const gotoNum = number => {
        current = number;
        prev = current - 1;
        next = current + 1;

        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove("active");
          slides[i].classList.remove("prev");
          slides[i].classList.remove("next");
        }

        if (next == 5) {
          next = 0;
        }

        if (prev == -1) {
          prev = 4;
        }

        slides[current].classList.add("active");
        slides[prev].classList.add("prev");
        slides[next].classList.add("next");
      }

</script>


</body>

</html>
